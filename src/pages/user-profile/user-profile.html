<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div padding-top text-center>
<img [src]="user.picture" alt="avatar"/>
<h3><ion-icon name="person"></ion-icon> : {{user.name}} </h3>
<h3><ion-icon name="ribbon"></ion-icon> : {{user.karma_points}} karma points</h3>
<h3><ion-icon name="medal"></ion-icon> : {{user.rank}} </h3>
</div>

</ion-content>
