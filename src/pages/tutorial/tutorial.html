<ion-header no-border>
  <ion-navbar>
    <ion-buttons end [hidden]="!showSkip">
      <button ion-button (click)="startApp()">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="backgroundColor">
  <ion-slides pager= "true" (ionSlideWillChange)="onSlideChangeStart($event)">

    <ion-slide>
      <img src="assets/img/csav0.jpg" class="slide-image"/>      
    </ion-slide>

    <ion-slide>
      <img src="assets/img/csav1.jpg" class="slide-image"/>      
    </ion-slide>

    <ion-slide>
      <img src="assets/img/csav2a.jpg" class="slide-image"/>
      
    </ion-slide>
    <ion-slide>
      <img src="assets/img/csav2b.jpg" class="slide-image"/>
      
    </ion-slide>

    <ion-slide>
      <img src="assets/img/csav3.jpg" class="slide-image"/>
      
    </ion-slide>

  
    <ion-slide>
      <img src="assets/img/notif.png" class="slide-image"/>
      <h2 class="slide-title">Ready to be a savior?</h2>
      <button ion-button icon-right large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>


  </ion-slides>
</ion-content>
