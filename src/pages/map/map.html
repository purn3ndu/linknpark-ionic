
<ion-content no-bounce no-lines>
  <div id="map">
  <ion-searchbar [(ngModel)]="myInput"   (ionBlur)="onBlur($event)" (ionInput)="onInput($event)"  (ionClear)="onClear($event)" id="searchLocation"></ion-searchbar>
  <ion-row text-center [hidden]="!isHidden" class ="loadClass">
  <ion-col>
  <ion-spinner name='dots'></ion-spinner>
  </ion-col>
  </ion-row>

  </div>
</ion-content>
