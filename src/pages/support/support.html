<ion-header>

	<ion-navbar>
		<ion-title>Support</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<div class="logo">
		
		<p> City Savior </p>
		
	</div>

	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary" text-wrap><font size="4">Please help us to improve and provide your valuable feedback below:</font></ion-label>
				<ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6" required></ion-textarea>
			</ion-item>
		</ion-list>

		<p [hidden]="supportQuestion.valid || submitted === false" ion-text color="danger" padding-left>
			Support message is required
		</p>

		<div padding>
			<button ion-button block type="submit">Submit</button>
		</div>
	</form>
</ion-content>
